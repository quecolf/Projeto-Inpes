<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    
    <title>Cadastro</title>
    <meta charset="utf-8">
    
</head>
<body>
    <nav class="navbar  navbar-chocolate">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Portal de Inscrição</span>
        </div>
      </nav>
      <form  action="agenda.html"   class="formulario">
          <div class="login">
              <img src="/assets/Logo r.png" alt="Logo da Inpes">        
              <div class="field">
                  <label  class="nomeinput" for="email" >E-mail</label> <br>
                  <input id="email" type="email" placeholder="Digite seu e-mail" required>
                </div>
                <div>
                    <label for="text">Nome</label> <br>
                    <input id="name" placeholder="Digite seu nome">
                </div>
            <div class="field-radiobox"> 
                <input type="radio" id="professor" name="user" value="Professor"> Eu sou Professor <br>
                <input type="radio" id="aluno" name="user" value="Aluno"> Eu sou Aluno <br>
            </div>
            <button class="botao" onclick="getForm()" value="   " type="submit">Enviar</button>
          </div>
        
    </form>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
